  <!-- ✅ ANIMACIONES SOLO AQUÍ -->
<style>
  /* Estado base: oculto y pequeño */
  #menuGrid .menu-item {
    opacity: 0;
    transform: scale(0.85) translateY(20px);
    filter: blur(4px);
  }

  /* Cuando se muestra, corre una animación llamativa */
  #menuGrid .menu-item.show {
    animation: popIn 0.45s cubic-bezier(0.2, 0.8, 0.3, 1.2) forwards;
  }

  @keyframes popIn {
    0% {
      opacity: 0;
      transform: scale(0.85) translateY(20px);
      filter: blur(4px);
    }
    60% {
      opacity: 1;
      transform: scale(1.05) translateY(-3px);
      filter: blur(0);
    }
    100% {
      opacity: 1;
      transform: scale(1) translateY(0);
      filter: blur(0);
    }
  }

  /* Hover más llamativo en las tarjetas */
  #menuGrid .menu-item .box {
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  #menuGrid .menu-item:hover .box {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 18px 35px rgba(0, 0, 0, 0.18);
  }
</style>

  <!-- MENU + FILTER LOGIC -->
  <script>
    // Cargar datos del menú desde JSON
    async function loadMenu() {
      const response = await fetch("data/menu.json");
      const items = await response.json();

      const grid = document.getElementById("menuGrid");
      grid.innerHTML = "";

      items.forEach(item => {
  let optionsHtml = "";

  // ¿Tiene variantes?
  if (Array.isArray(item.variants) && item.variants.length > 0) {
    const variantsHtml = item.variants
      .map(v => {
        const price = typeof v.price === "number" ? v.price.toFixed(2) : v.price;

        return `
          <div style="display:flex;align-items:center;gap:10px;">
            <span style="
              background:#ffffff20;
              padding:3px 10px;
              border-radius:6px;
              font-size:13px;
              font-weight:600;
              letter-spacing:0.5px;
            ">
              ${v.size}
            </span>
            <span style="font-size:15px;font-weight:500;color:#fff;">
              $${price}
            </span>
          </div>
        `;
      })
      .join("");

    optionsHtml = `
      <div class="options" style="display:flex;flex-direction:column;gap:8px;margin-top:12px;">
        ${variantsHtml}
      </div>
    `;
  } else {
    // Sin variantes
    const price = typeof item.price === "number" ? item.price.toFixed(2) : item.price;

    optionsHtml = `
      <div class="options" style="margin-top:12px;">
        <h6>$${price}</h6>
      </div>
    `;
  }

  const card = `
    <div class="col-sm-6 col-lg-4 all ${item.category} menu-item">
      <div class="box">
        <div>
          <div class="img-box">
            <img src="${item.image}" alt="${item.name}">
          </div>
          <div class="detail-box">
            <h5>${item.name}</h5>
            <p>${item.description}</p>
            ${optionsHtml}
          </div>
        </div>
      </div>
    </div>
  `;

  grid.innerHTML += card;
});

    }

    // FILTRO CON ANIMACIÓN
    function filterItems(filter) {
      const cards = document.querySelectorAll('#menuGrid .menu-item');

      cards.forEach(card => {
        const matches = filter === "*" || card.classList.contains(filter.replace('.', ''));

        if (matches) {
          card.style.display = "block";

          card.classList.remove("show");
          void card.offsetWidth; // reset animación
          card.classList.add("show");

        } else {
          card.classList.remove("show");
          card.style.display = "none";
        }
      });
    }

    function setupFilters() {
      document.querySelectorAll('.filters_menu li').forEach(btn => {
        btn.addEventListener('click', () => {
          const filter = btn.getAttribute('data-filter');

          document.querySelectorAll('.filters_menu li')
            .forEach(b => b.classList.remove('active'));

          btn.classList.add('active');

          filterItems(filter);
        });
      });
    }

    // AL CARGAR LA PÁGINA
    window.addEventListener("DOMContentLoaded", async () => {
      await loadMenu();          // Cargar productos
      filterItems(".congelados");    // Mostrar JUICES con animación
      setupFilters();            // Activar botones
    });
  </script>
